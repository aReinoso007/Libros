<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro de libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Titulo</ion-label>
    <ion-input [(ngModel)]="libro.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Autor</ion-label>
    <ion-input [(ngModel)]="libro.nombreAutor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descripcion</ion-label>
    <ion-textarea [(ngModel)]="libro.descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>URL</ion-label>
    <ion-input [(ngModel)]="libro.url"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-button shape="round" fill="outline" expand="full" (click) ="registrarLibro()">Registrar</ion-button>
  </ion-item>

</ion-content>
