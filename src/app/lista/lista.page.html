<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of libros; let i=index">
    
    <ion-item text-wrap (click)="verLibro(item.uid)">
      <ion-row class="catagory">
        <ion-col>
          <img src="{{item.url}}" alt="foodname">
        </ion-col>
        <ion-col col-6>
          <p class="item-name">{{item.titulo}}</p>
          <p class="item-detail" text-wrap>
            <span>{{item.descripcion}}</span>
          </p>

          <p class="item-detail">{{"Estado" }}
            <span class="item-price" >{{item.estado === true ? 'Disponible' : 'Reservado'}}
            </span>
        </p>

        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

</ion-content>
